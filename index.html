<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Subscription Form</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
</head>
<body>
  <h1>Sign Up For Special Offers</h1>
  <img src="makeup_image.jpg" id="imgMakeup"/>
  <form action="index.html" method="post">
    <fieldset name="userInfo">
      <h2>Your Information</h2>
      <p>*Required Field</p>
      <label for="name">First Name*
        <input type="text" name="userFirstName" id="firstName">
      </label>
      <label for="name">Last Name*
        <input type="text" name="userLastName" id="lastName">
      </label>

      <label for="emailAddress">Email Address*
        <input type="email" placeholder="ex@ample.com" id="emailAddress" name="userEmail">
      </label>

      <!-- <label>
        <select name="cars">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="fiat">Fiat</option>
          <option value="audi">Audi</option>
        </select>
      </label> -->

      Gender
      <div>
        <label>Male <input type="radio" checked name="userGender" value="male"></label>
        <label>Female <input type="radio" name="userGender" value="female"></label>
        <label>Other <input type="radio" name="userGender" value="other"></label>
      </div>

    </fieldset>
    <input type="submit" value="submit">
  </form>
</body>
</html>
