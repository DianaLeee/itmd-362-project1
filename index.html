<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Subscription Form</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
</head>
<body>
  <script type="text/javascript" src="script.js"></script>
  <h1>Sign Up For Special Offers</h1>
  <img src="./images/makeup_image.jpg" id="imgMakeup"/>
  <form method="post" name="userForm" onSubmit="formCheck();return false">
    <fieldset name="userInfo">
      <h2>Your Information</h2>
      <p>*Required Field</p>
      <label for="firstName">First Name*
        <input type="text" name="userFirstName" id="firstName">
      </label>
      <label for="lastName">Last Name*
        <input type="text" name="userLastName" id="lastName">
      </label>
      <label for="emailAddress">Email Address*
        <input type="email" placeholder="ex@ample.com" id="emailAddress" name="userEmail">
      </label>
      Gender*
      <div>
        <label for="male">Male <input type="radio" checked name="userGender" value="male"></label>
        <label for="female">Female <input type="radio" name="userGender" value="female"></label>
        <label for="other">Other <input type="radio" name="userGender" value="other"></label>
      </div>
      <label for="mobileNumber">Mobile number
        <input type="tel" name="userTel" placeholder="000-000-0000" id="mobileNumber" name="userNumber">
      </label>
    </fieldset>
    <input type="submit" value="submit">
  </form>
</body>
</html>
